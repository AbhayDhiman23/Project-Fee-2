<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Rizzy Shop</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/header/rizzy_shog_logo-removebg-preview.png" alt="Rizzy Shop" width="200px">
                    </a>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="./cart.html"><img class="cart" src="./images/header/cart.svg" alt="Cart"></a>
            </div>
        </div>
    </div>

    <div class="small-container cart-page">
        <h2>Your Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Total</td>
                    <td id="total-price">$0.00</td>
                </tr>
                <tr>
                    <td><a href="./checkout.html" class="btn">Proceed to Checkout</a></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./src/js/cart.js"></script>
</body>
</html>
